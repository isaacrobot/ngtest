<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tracker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    
    <script>document.write('<base href="' + document.location + '" />');</script>
</head>

<body ng-controller="controller" ng-cloak>
    <div class="container">
        <h1>{{siteTitle}}</h1>
        
        <hr>
        {{names}}
        <hr>
        {{list}}
        <hr>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
            Add
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Add something</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="name">name</label>
                                <input type="text" class="form-control" id="name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <label for="value">value</label>
                                <input type="text" class="form-control" id="value" placeholder="value">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Page Content -->
        <ng-view></ng-view>
    
    </div>  <!-- container -->

    <!-- jQuery -->
    <script src="lib/jquery-2.1.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="lib/bootstrap.min.js"></script>

    <!-- Angular -->
    <script src="lib/angular.min.js"></script>

    <!-- Angular Resources-->
    <script src="https://code.angularjs.org/1.3.13/angular-resource.min.js"></script>
    <script src="https://code.angularjs.org/1.3.13/angular-route.min.js"></script>
    <script src="https://code.angularjs.org/1.3.13/angular-animate.min.js"></script>

    <!-- Angular Custom Scripts-->
    <script src="js/app.js"></script>
    <script src="js/data.js"></script>
    <script src="js/controllers/controller.js"></script>
</body>

</html>
